<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation in pure HTML and CSS</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="left-nav">
            <a>iBlog</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/search.html">Search</a></li>
            </ul>
        </div>
        <div class="right-nav">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article search">
                <button class="btn">Search</button>
            </form>
        </div>

    </nav>
    <div class="max-width-1 m-auto">
        <br>
        <hr>
    </div>
    <div class="contact-content">
        <div class="max-width-1 m-auto">
            <h2 style="margin-top: 20px;">Feel Free to Contact Us...</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your contact number">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="How may we halp you"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer m-auto">
        <span>Copyright &copy; <b>iBlog.com</b></span>
    </div>


</body>

</html>
